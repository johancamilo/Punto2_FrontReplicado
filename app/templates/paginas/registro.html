<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="all">
      
    
    <div class="container col-md-8 mine" style="margin-top: 6%;">

      
        <div class="container col-md-5 mine2">
            <img src="{% static 'img/Logo.jpg' %}" alt="Logo" class="rounded-circle mx-auto d-block m-4 logo">
      
         <center> <h6 class="textmine">FORMULARIO DE RESGISTRO</h6></center>
      
        </div>
    
        <form action="/users/register" method="POST" >
          <div class="container col-md-12" style="margin-top: 1%;">
            <div class="form-row">
              <div class="form-group col-md-6">
                  <input type="text" class="form-control mine" placeholder="Nombre" name="nombre" value="{{nombre}}">
                   <span ><i class="material-symbols-sharp">person</i></span>
              </div>
              <div class="form-group col-md-6">
                  <input type="text" class="form-control mine" placeholder="Apellido" name="apellido"  value="{{apellido}}">
                  <span ><i class="material-symbols-sharp">person</i></span>
              </div>
            </div>  
            <div class="form-row">
              <div class="form-group col-md-6">
                  <input type="text" class="form-control mine" placeholder="Celular" name="celular" value="{{celular}}">
                  <span ><i class="material-symbols-sharp">contacts</i></span>
              </div>
              <div class="form-group col-md-6">
                  <input type="text" class="form-control mine" placeholder="Correo" name="correo" value="{{correo}}">
                  <span ><i class="material-symbols-sharp">email</i></span>
      
              </div>
            </div>  
            <div class="form-row">
              <div class="form-group col-md-6">
                <input type="text" class="form-control mine" placeholder="Contraseña" name="password" value="{{password}}">
                 <span ><i class="material-symbols-sharp">lock</i></span>
                  
              </div>
              <div class="form-group col-md-6">
                  <input type="text" class="form-control mine" placeholder="Confirmar Contraseña" name="confirmpassword" value="{{confirmpassword}}">
                 <span ><i class="material-symbols-sharp">password</i></span>
             
              </div>
            </div>  
      
            <div class="form-row">
              <div class="form-group col-md-2" >
                  <input type="text" class="form-control mine" placeholder="   Genero" name="genero" value="{{genero}}">
                  <span ><i class="material-symbols-sharp" style="margin-bottom: 3%;">transgender</i></span>
      
              </div>
              
               <div class="form-group col-md-2">
                 <strong><label style="color: #43baff; padding-left:36%;">M</label></strong>
                  <button type="button" class="btn btn-light btn-circle btn-xl" ></button>
              </div>
              <div class="form-group col-md-2" style=" padding-left:7%;">
                 <strong><label style="color: #43baff;">F</label></strong>
                  <button type="button" class="btn btn-light btn-circle btn-xl" ></button>
              </div>
              <div class="form-group col-md-6" >
                  <input type="text" class="form-control mine" placeholder="Ciudad" name="ciudad" value="{{ciudad}}">
                             <span ><i class="material-symbols-sharp">where_to_vote</i></span>
      
              </div>
             
            </div>  
           <div class="form-row" style="margin-top: 3%;">
      
             <div class="form-group col-md-12 ">
                <button type="submit" class="btn btn-primary btn-lg form" >REGISTRAR</button>
              </div>
      
            </div>
          </div>
        </form>    
      
      </div>
      <div class="container col-md-8 " style="margin-top: 3%;">
        <center>
          <ps style="color: #9c9c9c;">¿Ya tienes una cuenta?  <strong style="color: #6C3FAC;"> <br>Inicia sesión</strong></p>
        
        </center>
      </div>
      
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>


</body>
</html>
